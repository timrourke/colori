  <div class="site-wrapper" ng-controller="LoginController">
    <header class="site-header">
      <div class="site-branding">
        <h1 class="site-title"><a ng-href="/">Colori</a></h1>
      </div>
      <div class="site-nav">
        <nav ng-show="!currentUser" class="site-nav__auth">
          <ul>
            <li><a ui-sref="login">Log in</a></li>
            <li><a ui-sref="signup">Sign Up</a></li>
          </ul>     
        </nav>
        <a class="site-nav__newGradient" ui-sref="editor">New Gradient</a>
      </div>
      
      <div ng-if="currentUser" class="site-user">
        
        <a ui-sref="user({ username: currentUser.username })">
          <img ng-if="currentUser.UserProfile.avatar_url" class="icon site-user__avatar" src="{{currentUser.UserProfile.avatar_url}}" alt="{{currentUser.username}}" />
          <svg ng-show="currentUser.UserProfile.avatar_url == null" class="icon site-user__avatar" viewBox="0 0 600 600">
            <use xlink:href="#anonymous_user" />
          </svg>
        </a>
        
      </div>
      <a class="site-nav__logout" ng-show="currentUser" href="#0" ng-click="logout($event)">Log out</a>
    </header>

    <main ui-view></main>

  </div>  
  <footer class="site-footer">
