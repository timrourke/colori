<div class="colorpicker__wrapper" draggable gradient-id="{{stopid}}">
	<button class="colorpicker__button" 
					style="border:3px solid {{stopcolor}};" 
					colorpicker="rgba" 
					colorpicker-position="custom" 
					colorpicker-with-input="true" 
					ng-model="stopcolor">
						<div class="colorpicker__button-position-arrow" style="border-top:10px solid {{stopcolor}};"></div>
	</button>
</div>
